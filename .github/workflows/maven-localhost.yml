# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven -local artifactory

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
      - name: Set up QEMU üèóÔ∏è
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx üêã
        uses: docker/setup-buildx-action@v1
      - name: Ping the server
        uses: jfrog/setup-jfrog-cli@v2
        env:
            JF_ENV_1: ${{ secrets.JFROG_ACCESS_TOKEN }}
-        run: |
         # Ping the server
            jf rt ping
      - name: Login to Self Hosted JFrog üê∏  
        uses: docker/login-action@v1
        with:
          registry: 35.227.87.88:9999
          username: ${{ secrets.LOCALHOST_USER_WRITER }}
          password: ${{ secrets.LOCALHOST_PWD_WRITER }}
      
     
